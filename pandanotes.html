<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Her Digital Handwriting</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #fff2f8;
      font-family: 'Quicksand', sans-serif;
      color: #3a3a3a;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.2rem;
      color: #c94b89;
    }

    .heart {
      color: #c94b89;
      font-size: 2.5rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    p.intro {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 20px;
      padding: 0 20px;
    }

    .scroll-gallery {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 30px;
      padding: 30px 20px 60px;
    }

    .scroll-gallery::-webkit-scrollbar {
      display: none;
    }

    .scroll-item {
      scroll-snap-align: center;
      flex: 0 0 auto;
      width: 300px;
      position: relative;
      animation: bounceIn 1.5s ease forwards;
      animation-delay: calc(var(--i) * 0.2s);
    }

    .scroll-item img {
      width: 100%;
      border-radius: 20px;
      border: 3px solid #f9b3d1;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .caption {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-top: 8px;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(60px) scale(0.8);
      }
      60% {
        opacity: 1;
        transform: translateY(-10px) scale(1.05);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    .go-back-btn {
      display: inline-block;
      margin: 2rem auto;
      padding: 0.8rem 1.6rem;
      background: #f8bbd0;
      color: #4a0033;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }

    .go-back-btn:hover {
      background: #f48fb1;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding-bottom: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="heart">üíú</div>
    <h1>üêº digital Handwriting</h1>
    <p class="intro">These five notes aren‚Äôt just ink. They‚Äôre soul. They‚Äôre her. And they‚Äôre everything to me.</p>
  </header>

  <div class="scroll-gallery">
    <div class="scroll-item" style="--i:0">
      <img src="image1.jpg" alt="Handwriting 1">
      <div class="caption">Note 1</div>
    </div>
    <div class="scroll-item" style="--i:1">
      <img src="image2.jpg" alt="Handwriting 2">
      <div class="caption">Note 2</div>
    </div>
    <div class="scroll-item" style="--i:2">
      <img src="image3.jpg" alt="Handwriting 3">
      <div class="caption">Note 3</div>
    </div>
    <div class="scroll-item" style="--i:3">
      <img src="image4.jpg" alt="Handwriting 4">
      <div class="caption">Note 4</div>
    </div>
    <div class="scroll-item" style="--i:4">
      <img src="image5.jpg" alt="Handwriting 5">
      <div class="caption">Note 5</div>
    </div>
  </div>

  <footer>
    <a href="index.html" class="go-back-btn">üêºüíú Go Back</a>
  </footer>

</body>
</html>
